<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>

  <div id="wrapper">
    <main id="main" class="main">
      <header class="display">
        <h3>Display</h3>
        <input type="text" placeholder="0" readonly/>
      </header>
      <section class="buttons">
        <button type="button" id="1" class="btn number">1</button>
        <button type="button" id="2" class="btn number">2</button>
        <button type="button" id="3" class="btn number">3</button>
        <button type="button" id="+" class="btn operation">+</button>
        <button type="button" id="4" class="btn number">4</button>
        <button type="button" id="5" class="btn number">5</button>
        <button type="button" id="6" class="btn number">6</button>
        <button type="button" id="-" class="btn operation">-</button>
        <button type="button" id="7" class="btn number">7</button>
        <button type="button" id="8" class="btn number">8</button>
        <button type="button" id="9" class="btn number">9</button>
        <button type="button" id="x" class="btn operation">x</button>
        <button type="button" id="0" class="btn number">0</button>
        <button type="button" id="." class="btn operation">.</button>
        <button type="button" id="equal" class="btn operation equal">=</button>
        <button type="button" id="/" class="btn operation">/</button>
        <button type="button" id="clear" class="btn operation clear">C</button>
      </section>

    </main>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
